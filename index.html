<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Brainy Badgers</title>
  </head>
  <body>
    <header>
      <nav class="cyan">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center"><i id="header-icon" class="material-icons">local_dining</i> Brainy Recipes</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="row">
        <div id="search-area" class="col s12 center grey lighten-4">
          <div class="container">
            <input type="text" placeholder="Search" class="m6">
            <div id="randomBtns" class="center-align">
            <button id="recipeBtn" class="waves-effect waves-light btn col s5">Recipes</button>
            <button id="cocktailBtn" class="waves-effect waves-light btn col s5">Cocktail</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        
        <div id="content-area" class="col s12 m9 center section">
          <div class="row section" id="content-section">
            <h2>Recipe Area</h2>
          </div>
          <div class="row section cyan lighten-5" id="popular-recipes">
            <h2 class="">Popular Recipes</h2>
          </div>
        </div>      
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
